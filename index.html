<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Drawing Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
        #canvasContainer {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* No scrolling */
            background: black;
        }
        canvas {
            display: block;
            background: black;
        }
        #resetButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
        #resetButton:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="drawingCanvas"></canvas>
    </div>
    <button id="resetButton">Reset</button>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const resetButton = document.getElementById('resetButton');
        const container = document.getElementById('canvasContainer');

        function resizeCanvas() {
            // Set canvas size to fit the entire viewport
            const canvasWidth = window.innerWidth;
            const canvasHeight = window.outerHeight;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY];
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.strokeStyle = 'white'; // Pen color is white
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 10;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
            ctx.stroke();

            [lastX, lastY] = [e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Reset button functionality
        resetButton.addEventListener('click', clearCanvas);

        // Mouse Events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch Events for drawing
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', (e) => {
            draw(e);
            e.preventDefault(); // Prevent scrolling while drawing
        });
        canvas.addEventListener('touchend', stopDrawing);
    </script>
</body>
</html>
