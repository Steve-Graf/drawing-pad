<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Drawing App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling while drawing */
        }
        canvas {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: block;
        }
        button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="reset">Reset</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resetButton = document.getElementById('reset');

        // Resize canvas to fill screen
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1; // Get device pixel ratio
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr); // Scale the drawing context
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing variables
        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        ctx.strokeStyle = 'white';
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function getEventCoordinates(e) {
            const rect = canvas.getBoundingClientRect(); // Get canvas position relative to the viewport
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            return [x, y];
        }

        function startDrawing(e) {
            e.preventDefault(); // Prevent scrolling
            drawing = true;
            [lastX, lastY] = getEventCoordinates(e);
        }

        function draw(e) {
            if (!drawing) return;
            e.preventDefault(); // Prevent scrolling
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            [lastX, lastY] = getEventCoordinates(e);
            ctx.lineTo(lastX, lastY);
            ctx.stroke();
        }

        function stopDrawing() {
            drawing = false;
        }

        // Event listeners for touch and mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // Reset button functionality
        resetButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
